name: "deploy-check"
on:
  pull_request_review:
    branches:    
      - 'production'
  pull_request:
    types: [labeled, unlabeled]
    branches:    
      - 'production'
permissions: write-all

jobs:
  deploy_label_merge:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: hmarr/debug-action@v2
    - name: Find Merge check
      id: check
      run: |
        id=$(curl -sH 'Accept: application/vnd.github.v3+json' 'https://api.github.com/repos/cvle/nextjs2/commits/staging/check-runs?check_name=Wait%20for%20Merge%20Label' | jq '.check_runs[0].id')
        echo "::set-output name=id::$id"
    - uses: LouisBrunner/checks-action@v1.2.0
      with:
        check_id: ${{ steps.check.outputs.id }}
        token: ${{ secrets.GITHUB_TOKEN }}
        status: completed
        conclusion: success